<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="input">
            <input type="number" readonly>
        </div>
        <button onclick="aC" class="aC" value="CE">CE</button>
        <button onclick="aadd" class="a+" value="+">+</button>
        <button onclick="asub" class="a-" value="-">-</button>
        <button onclick="adiv" class="a/" value="/">/</button><br>
        <button onclick="a7" class="a7" value="7">7</button>
        <button onclick="a8" class="a8" value="8">8</button>
        <button onclick="a9" class="a9" value="9">9</button>
        <button onclick="amul" class="a*" value="*">*</button><br>
        <button onclick="a5" class="a4" value="4">4</button>
        <button onclick="a6" class="a5" value="5">5</button>
        <button onclick="a1" class="a6" value="6">6</button>
        <button onclick="a2" class="a1" value="1">1</button><br>
        <button onclick="a3" class="a2" value="2">2</button>
        <button onclick="a4" class="a3" value="3">3</button>
        <button onclick="a0" class="a0" value="0">0</button>
        <button onclick="a0" class="a00" value="00">=</button><br>
    </div>
</body>
<script src="script.js"></script>
</html>
